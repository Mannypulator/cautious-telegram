<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            /*REMOVE BROWSER MARGIN*/
        }

        .red {
            background-color: red;
            position: absolute;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
        }

        .wrapper {
            width: 500px;
            height: 400px;
            position: relative;
            background: #e3e3e3;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="red"></div>
    </div>
</body>

</html>
