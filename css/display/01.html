<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        a {
            display: block;
            width: fit-content;
            text-decoration: none;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 2px 5px;
        }
    </style>
</head>

<body>
    <a href="#">This is link styled as a button</a>
</body>

</html>
