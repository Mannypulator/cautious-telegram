<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="username">UserName</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" name="password" id="passowrd">
        </div>
        <div>
            <label for="instructor">Favourite Instructor:</label>
            <label for="elie">Elie</label>
            <input type="radio" name="elie" id="elie" >
            <label for="matt">Matt</label>
            <input type="radio" name="matt" id="matt" checked>
            <label for="tim">Tim</label>
            <input type="radio" name="tim" id="tim">
        </div>

        <div>
            <label for="programming-language">Favourite Programming Language:</label>
            <label for="js">JavaScript</label>
            <input type="checkbox" name="js" id="js">
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
        </div>
        <div>
            <p for="comments">Additional Comments</p>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        </div>

        <div>
            <input type="submit" value="Submit Form">
        </div>
    </form>
</body>
</html>
